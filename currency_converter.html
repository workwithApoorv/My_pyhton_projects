<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        .form {
            display:flex;
            flex-direction: column;
            
            align-items: center;
            justify-content: center;
        }
        header{
            color: royalblue;
            text-decoration: underline;
            text-align: center;
        } 
        .form label{
            font-weight: 1000;
        }
        .form input{
            border: solid black 0.2em;
            width: 40%;
            border-radius: 1em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Currency Converter</h1>
        <hr>
    </header>
    <form action="#" class="form">
        <label for="pcurrency">Available Currency: </label>
        <select name="pcurrency" id="" class="form-select" aria-label="Disabled select example">
            <option value="USD">Select Currency</option>
            <option value="USD">USD</option>
            <option value="USD">INR</option>
            <option value="USD">Euro</option>
            <option value="USD">Diram</option>
            <option value="USD">Yen</option>
        </select><br>
        <label for="con.currency">Converting Currency: </label>
        <select name="con.currency" id="" class="form-select" aria-label="Disabled select example"  >
            <option value="USD">Select Currency</option>
            <option value="USD">USD</option>
            <option value="USD">INR</option>
            <option value="USD">Euro</option>
            <option value="USD">Diram</option>
            <option value="USD">Yen</option>
        </select><br>
        <label for="amount">Amount you want to convert: </label>
        <input type="number" name="amount"><br>
        <br>
        <input type="submit" value="Submit" class="btn btn-dark">
        
        <!-- <input type="reset" value="Reset"> -->
    </form>
</body>
</html>
